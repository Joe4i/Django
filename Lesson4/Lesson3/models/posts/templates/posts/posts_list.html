{% extends 'layout.html' %}
{% block title %}
Post
{% endblock %}

{% block  content%}
<section>
    <h1>Post</h1>
    {% for post in posts%}
    <article class='posts'> 
        <a href="{% url "posts:page" slug=post.slug %}"><h2>{{ post.title }}</h2></a>
        <p>{{ post.date }}</p>
        <p>{{ post.body}}</p>

    </article>

    {% endfor %}

</section>

   
{% endblock  %}
