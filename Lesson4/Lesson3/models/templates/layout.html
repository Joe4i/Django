<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>
        {% block title %}
        Django App!
         {% endblock %}
    </title>
</head>
<body>
    <nav>
        <a href="/"><span role='img' aria-label='Home'>🏚️</span></a> |
        <a href="/about"><span role='img' aria-label='About'>😉</span></a> |
        <a href=" {% url "posts:lists" %} "><span role='img' aria-label='Posts'>📰</span></a> |
        {% if user.is_authenticated %}
        <a href=" {% url "posts:new-post" %} "><span role='img' aria-label='New Post'>🆕</span></a> | 

        <form  class='logout' action="{% url 'users:logout'%}" method='post'>
            {% csrf_token %}
            <button class='logout-button' aria-label='User Logout'>👋</button>
        </form>
        {%  else %}
        <a href=" {% url "users:users" %} "><span role='img' aria-label='Register'>🚀</span></a> |
        <a href=" {% url "users:login" %} "><span role='img' aria-label='Login'>🔐</span></a> 
        
        {% endif %}
    </nav>
    <main>
        {% block content%}
        
        {% endblock%}
    </main>
    
</body>
</html>
