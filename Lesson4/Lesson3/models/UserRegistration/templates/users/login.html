{% extends  "layout.html"%}

{% block title %}
Login User
{% endblock  %}

{% block content %}
<article>
   <h1>Login User</h1>
   <form class="form-with-validation" action="/user/login/" method="post">
      {% csrf_token %}
      {{form}}
      {% if request.POST.next %}
      <input type="hidden" name='text' value='{{request.POST.next}}'>
      {% endif %}
      <button class='form-submit'>Submit</button>
   </form>
</article>
{% endblock  %}
